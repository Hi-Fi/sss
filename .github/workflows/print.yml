name: sss-print

on:
  pull_request:
    paths:
      - "print/**"
      - ".github/workflows/print.yml"
  push:
    branches:
      - main

defaults:
  run:
    working-directory: ./print

jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up golang
        uses: actions/setup-go@v2
        with:
          go-version: '1.15'

      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Test
        run: |
          make ensure
          make test

      - name: Build
        run: |
          make build

  deploy-test:
    runs-on: ubuntu-latest
    needs: test-build
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Deploy review
        if: github.event_name == 'pull_request'
        uses: google-github-actions/deploy-appengine@32c708ac578033217aed2f2822d5ddd60999612e #0.3.0
        with:
          credentials: ${{ secrets.GCP_SA_KEY }}
          working_directory: ./print
          version: pr-${{ github.event.pull_request.number }}
          promote: false

      - name: Deploy production
        if: github.event_name == 'push'
        uses: google-github-actions/deploy-appengine@32c708ac578033217aed2f2822d5ddd60999612e #0.3.0
        with:
          credentials: ${{ secrets.GCP_SA_KEY }}
          working_directory: ./print
          version: ${{ github.sha }}
          promote: true

