name: sss-print

on:
  push:
    paths:
      - "print/**"

jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up golang
        uses: actions/setup-go@v2
        with:
          go-version: '1.15'

      - name: Test
        run: |
          make ensure
          make test
        working-directory: ./print

      - name: Build
        run: |
          make build
        working-directory: ./print
